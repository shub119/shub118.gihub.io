<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My style -->
    <link rel="stylesheet" href="style.css">
    <title>Whats-App</title>
  </head>
  <body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-4 col-sm-12 left">
                <div class="row icons">
                    <div class="profile-img">
                        <a href="profile-pic/profile-page.html">
                            <img src="img/profile-img.PNG">
                        </a>
                    </div>
                    <div class="utility-icons">
                        <img src="img/status-icon-img.PNG">
                        <img src="img/new-chat-icon.PNG">
                        <img src="img/menu-icon.PNG">
                    </div>
                    
                </div>
                <div class="row search-bar">
                    <div class="col-12">
                       <input type="text" class="form-control form-control-sm" placeholder="Search or start new text">
                    </div>
                </div>
                <div class="row recent-chats">
                    <div class="col-12">
                            <ul class="list-group">
                                <a href="chats/user1.html">
                                        <li class="list-group-item list-group-item-action chat-item">
                                                <img src="img/profile-img.png" class="rounded-circle">
                                                <div class="chat-text">
                                                    <div class="chat-head">
                                                        <div class="user-name">
                                                            <span>Shubh</span>
                                                        </div>
                                                        <div class="chat-time">
                                                            <span class="font-weight-light">12:50 AM</span>    
                                                        </div>
                                                    </div>
                                                    <div class="last-msg font-weight-light">
                                                            <span>How are you?</span>
                                                    </div>
                                                </div>
                                            </li>
                                </a>
                                    <a href="chats/user2.html">
                                            <li class="list-group-item list-group-item-action chat-item">
                                                    <img src="img/profile-img.png" class="rounded-circle">
                                                    <div class="chat-text">
                                                        <div class="chat-head">
                                                            <div class="user-name">
                                                                <span>Mahi Jio</span>
                                                            </div>
                                                            <div class="chat-time">
                                                                <span class="font-weight-light">11:50 AM</span>    
                                                            </div>
                                                        </div>
                                                        <div class="last-msg font-weight-light">
                                                                <span>How are you?</span>
                                                        </div>
                                                    </div>
                                                </li>
                                    </a>
                                    <a href="chats/user3.html">
                                            <li class="list-group-item list-group-item-action chat-item">
                                                    <img src="img/profile-img.png" class="rounded-circle">
                                                    <div class="chat-text">
                                                        <div class="chat-head">
                                                            <div class="user-name">
                                                                <span>Bhiya Jee</span>
                                                            </div>
                                                            <div class="chat-time">
                                                                <span class="font-weight-light">12:50 AM</span>    
                                                            </div>
                                                        </div>
                                                        <div class="last-msg font-weight-light">
                                                                <span>How are you?</span>
                                                        </div>
                                                    </div>
                                                </li> 
                                    </a>
                                   
                                                       
                                </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 hidden-sm right">
                <div class="text-center">
                    <img src="img/watsapp-only.PNG" alt="">
                    <p class="main-text font-weight-light">Keep your phone connected</p>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
